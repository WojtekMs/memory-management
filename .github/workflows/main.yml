name: C++ with CMake with tests

on: [push, pull_request]

jobs:
  UniquePtrTests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        ref: unique_ptr
    - name: mkdir build
      run: mkdir build
    - name: Compile
      working-directory: build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: build
      run: ctest -V
    - name: Run valgrind
      working-directory: build
      run: | 
        sudo apt install valgrind
        valgrind ./unique-ptr-ut
